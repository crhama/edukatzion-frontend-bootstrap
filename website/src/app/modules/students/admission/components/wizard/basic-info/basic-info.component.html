<form class="row g-3" (ngSubmit)="submit()" [formGroup]="basicInfoForm">
    <!-- Names -->
    <div class="col-md-4">
        <label for="inputFirstName" class="form-label">First Name</label>
        <input formControlName="firstName" type="text" class="form-control" id="inputFirstName">
    </div>
    <div class="col-md-4">
        <label for="inputMiddleName" class="form-label">Middle Name</label>
        <input formControlName="middleName" type="text" class="form-control" id="inputMiddleName">
    </div>
    <div class="col-md-4">
        <label for="inputLastName" class="form-label">Last Name</label>
        <input formControlName="lastName" type="text" class="form-control" id="inputLastName">
    </div>
    <div class="col-md-3">
        <label for="inputEmail" class="form-label">Email</label>
        <input formControlName="email" type="text" class="form-control" id="inputEmail">
    </div>
    <div class="col-md-3">
        <label for="inputAlternateEmail" class="form-label">Alternate Email</label>
        <input formControlName="alternateEmail" type="text" class="form-control" id="inputAlternateEmail">
    </div>
    <div class="col-md-3">
        <label for="inputPhone" class="form-label">Phone</label>
        <input formControlName="phone" type="text" class="form-control" id="inputPhone">
    </div>
    <div class="col-md-3">
        <label for="inputAlternatePhone" class="form-label">Alternate Phone</label>
        <input formControlName="alternatePhone" type="text" class="form-control" id="inputAlternatePhone">
    </div>
    <div class="col-md-4">
        <label for="inputGender" class="form-label">Gender</label>
        <input formControlName="gender" type="text" class="form-control" id="inputGender">
    </div>
    <div class="col-md-4">
        <label for="inputMaritalStatus" class="form-label">Marital Status</label>
        <input formControlName="maritalStatus" type="text" class="form-control" id="inputMaritalStatus">
    </div>
    <div class="col-md-4">
        <label for="inputCountryOfCitizenship" class="form-label">Country of Citizenship</label>
        <input formControlName="countryOfCitizenship" type="text" class="form-control" id="inputCountryOfCitizenship">
    </div>
    <div class="col-md-4">
        <label for="inputDateOfBirth" class="form-label">Date Of Birth</label>
        <input formControlName="dateOfBirth" type="text" class="form-control" id="inputDateOfBirth">
    </div>
    <div class="col-md-4">
        <label for="inputCityOfBirth" class="form-label">City of Birth</label>
        <input formControlName="cityOfBirth" type="text" class="form-control" id="inputCityOfBirth">
    </div>
    <div class="col-md-4">
        <label for="inputCountryOfBirth" class="form-label">Country of Birth</label>
        <input formControlName="CountryOfBirth" type="text" class="form-control" id="inputCountryOfBirth">
    </div>
    <div class="col-6">
        <label for="inputAddress" class="form-label">Address</label>
        <input formControlName="address" type="text" class="form-control" id="inputAddress" placeholder="1234 Main St">
    </div>
    <div class="col-6">
        <label for="inputAddress2" class="form-label">Address 2</label>
        <input formControlName="address2" type="text" class="form-control" id="inputAddress2" placeholder="Apartment, studio, or floor">
    </div>
    <div class="col-md-6">
        <label for="inputCity" class="form-label">City</label>
        <input formControlName="city" type="text" class="form-control" id="inputCity">
    </div>
    <div class="col-md-4">
        <label for="inputState" class="form-label">State</label>
        <select id="inputState" class="form-select">
            <option selected>Choose...</option>
            <option>...</option>
        </select>
    </div>
    <div class="col-md-2">
        <label for="inputZip" class="form-label">Zip</label>
        <input type="text" class="form-control" id="inputZip">
    </div>
    <div class="col-12 d-flex justify-content-end">
        <button 
            type="submit" class="btn btn-primary">
            Next <i class="bi bi-arrow-right-circle"></i>
        </button>
    </div>
</form>
